{% extends "layout.html" %}
{% block title %}{% endblock %}

{% block content %}
<article>
   
    
    <section>
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object" src="{{ blogpost.image }}" alt="..." width="80px">
            </a>
          </div>
          <div class="media-body">
            <h1 class="media-heading">{{ blogpost.title }}</h1>

          </div>
        </div><br>
       <div class="well">
           <div class="well-body">
                
               <p>{{ blogpost.body|linebreaks }}</p>
                
           </div>
        </div>

    </section>
</article>

{% endblock %}
